function toBudget()
{

    {
     location.href="p_budget_organ.php?p_organization_type_id="+pid
                                        +"&organ_s_keyword="+skw

                                        +"&p_organization_typeFormp_organization_typeGridPage="+page;

     alert("Pilih salah satu TINGKATAN ORGANISASI!");
    }
