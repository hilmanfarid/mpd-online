function toRegion()
{
  var idelement;
  if (idelement = document.getElementById('p_region_levelFormp_region_level_id'))
  {
    var pid=idelement.value;
    var pcode=document.getElementById("p_region_levelFormlevel_name").value;
    var skw=document.getElementById("p_region_levelSearchs_keyword").value;
    var page=document.getElementById("p_region_levelFormp_region_levelGridPage").value;

    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="f_region.php?p_region_level_id="+pid+"&level_name="+pcode+"&region_s_keyword="+skw+"&p_region_levelGridPage="+page;
    } else {
     alert("Pilih salah satu LEVEL REGIONAL!");
    }
  } else {
     alert("Pilih salah satu LEVEL REGIONAL!");
  }
}
