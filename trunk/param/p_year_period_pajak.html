}

function DoGenerate() {
        var year_code = document.getElementById('p_year_periodFormyear_code').value;
        if(year_code == "") {
                alert('Inputkan Nilai Tahun / Pilih Salah Satu Tahun Pelaporan Pajak');
                return false;
        }

        url = "../param/p_year_period_pajak.php?generate_status=Y&year_code="+year_code;
                
    params  = 'width=300';
    params += ', height=300';
    params += ', top=0, left=0';

    newwin=window.open(url,'windowname4', params);
    if (window.focus) {newwin.focus()}
    return false;
}
