function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}
</script>

    <div class="th tab-button">

<div style="CLEAR: both; PADDING-TOP: 50px">

        <tr>
          <th nowrap>KOTA/KABUPATEN&nbsp;:&nbsp;</th>

        </tr>

      <!-- BEGIN Record p_zip_codeSearch -->
      <form id="p_zip_codeSearch" name="{HTMLFormName}" action="{Action}" method="post">
        <table class="search-field" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="search-field"><input class="ControlsIN" id="p_zip_codeSearchs_keyword" maxlength="32" size="32" value="{s_keyword}" name="{s_keyword_Name}"></td> 
                  <td class="search-field">
                    <!-- BEGIN Button Button_DoSearch --><input class="btn_tambah" id="p_zip_codeSearchButton_DoSearch" type="submit" alt="Search" value="CARI" name="{Button_Name}"><!-- END Button Button_DoSearch --><input id="p_zip_codeSearchp_district_id" style="WIDTH: 44px; HEIGHT: 22px" type="hidden" size="5" value="{p_district_id}" name="{p_district_id_Name}"><input id="p_zip_codeSearchp_districtGridPage" style="WIDTH: 37px; HEIGHT: 22px" type="hidden" size="4" value="{p_districtGridPage}" name="{p_districtGridPage_Name}"><input id="p_zip_codeSearchdistrict_code" style="WIDTH: 33px; HEIGHT: 22px" type="hidden" size="4" value="{district_code}" name="{district_code_Name}"><input id="p_zip_codeSearchdistrict_s_keyword" style="WIDTH: 32px; HEIGHT: 22px" type="hidden" size="4" value="{district_s_keyword}" name="{district_s_keyword_Name}"><input id="p_zip_codeSearchp_state_id" style="WIDTH: 80px; HEIGHT: 22px" type="hidden" size="10" value="{p_state_id}" name="{p_state_id_Name}"><input id="p_zip_codeSearchp_stateGridPage" style="WIDTH: 68px; HEIGHT: 22px" type="hidden" size="9" value="{p_stateGridPage}" name="{p_stateGridPage_Name}"><input id="p_zip_codeSearchstate_code" style="WIDTH: 68px; HEIGHT: 22px" type="hidden" size="9" value="{state_code}" name="{state_code_Name}"><input id="p_zip_codeSearchstate_s_keyword" style="WIDTH: 68px; HEIGHT: 22px" type="hidden" size="9" value="{state_s_keyword}" name="{state_s_keyword_Name}"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record p_zip_codeSearch --><br>
      <!-- BEGIN Grid p_zip_codeGrid -->
      <table class="grid-table-container" cellspacing="0" cellpadding="0" width="100%" border="0">
        <tr>
          <td valign="top">
            <table class="grid-table" cellspacing="0" cellpadding="0" border="0">
              <tr>
                <td class="HeaderLeft"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td> 
                <td class="th"><strong>DAFTAR KODE POS</strong></td> 
                <td class="HeaderRight"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td>
              </tr>
            </table>
 
            <table class="Grid" cellspacing="0" cellpadding="0">
              <tr class="Caption">
                <th style="TEXT-ALIGN: center" scope="col" width="1%">#</th>
 
                <th scope="col">Kode Pos</th>
 
                <th scope="col"><label for="p_app_menuFormdescription">Deskripsi</label></th>
              </tr>
 
              <!-- BEGIN Row -->
              <tr {p_zip_codeGrid:rowStyle}>
                <td style="TEXT-ALIGN: center"><a href="{DLink_Src}" id="p_zip_codeGridDLink_{p_zip_codeGrid:rowNumber}">{DLink}</a></td> 
                <td>{p_zip_code}&nbsp;</td> 
                <td>{description}&nbsp;</td>
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr class="NoRecords">
                <td colspan="3">-</td>
              </tr>
              <!-- END NoRecords -->
              <tr class="Footer">
                <td><b><a href="{Insert_Link_Src}" id="p_zip_codeGridInsert_Link"><img src="../images/insert_link.gif" border="0"></a></b></td> 
                <td colspan="2">
                  <!-- BEGIN Navigator Navigator -->
                  <!-- BEGIN First_On --><a href="{First_URL}"><img alt="{First_URL}" src="../Styles/sikp/Images/First.gif" border="0"></a> <!-- END First_On -->
                  <!-- BEGIN First_Off --><img alt="{First_URL}" src="../Styles/sikp/Images/FirstOff.gif" border="0"><!-- END First_Off -->
                  <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img alt="{Prev_URL}" src="../Styles/sikp/Images/Prev.gif" border="0"></a> <!-- END Prev_On -->
                  <!-- BEGIN Prev_Off --><img alt="{Prev_URL}" src="../Styles/sikp/Images/PrevOff.gif" border="0"><!-- END Prev_Off -->&nbsp; 
                  <!-- BEGIN Pages -->
                  <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                  <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                  <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="../Styles/sikp/Images/Next.gif" border="0"></a> <!-- END Next_On -->
                  <!-- BEGIN Next_Off --><img alt="{Next_URL}" src="../Styles/sikp/Images/NextOff.gif" border="0"><!-- END Next_Off -->
                  <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="../Styles/sikp/Images/Last.gif" border="0"></a> <!-- END Last_On -->
                  <!-- BEGIN Last_Off --><img alt="{Last_URL}" src="../Styles/sikp/Images/LastOff.gif" border="0"><!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
              </tr>
            </table>
          </td>
        </tr>

      <!-- END Grid p_zip_codeGrid --><br>
      <!-- BEGIN Record p_zip_codeForm -->
      <form id="p_zip_codeForm" name="{HTMLFormName}" action="{Action}" method="post">
        <table class="grid-table-container" cellspacing="0" cellpadding="0" width="100%" border="0">
          <tr>
            <td valign="top">
              <table class="grid-table" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td> 
                  <td class="th"><strong>INFORMASI KODE POS</strong></td> 
                  <td class="HeaderRight"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">

                  <td class="th"><label for="p_zip_codeFormcode">Kode Pos</label></td> 
                  <td colspan="3"><input class="ControlsRQ" onkeypress="return checkIt(event)" id="p_zip_codeFormp_zip_code" maxlength="5" size="5" value="{p_zip_code}" name="{p_zip_code_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="p_zip_codeFormdescription">Deskripsi</label></td> 
                  <td colspan="3"><input class="ControlsIN" id="p_zip_codeFormdescription" maxlength="250" size="50" value="{description}" name="{description_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="p_zip_codeFormcreated_by">Dibuat Oleh</label></td> 
                  <td colspan="3"><input class="ControlsRO" id="p_zip_codeFormcreated_by" style="TEXT-TRANSFORM: uppercase" readonly maxlength="12" size="15" value="{created_by}" name="{created_by_Name}">; Tanggal : <input class="ControlsRO" id="p_zip_codeFormcreation_date" style="TEXT-TRANSFORM: uppercase" readonly maxlength="100" size="15" value="{creation_date}" name="{creation_date_Name}"></td>

                <tr class="Controls">

                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="4">
                    <!-- BEGIN Button Button_Insert --><input class="btn_tambah" id="p_zip_codeFormButton_Insert" type="submit" alt="Add" value="SIMPAN" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input class="btn_tambah" id="p_zip_codeFormButton_Update" type="submit" alt="Submit" value="SIMPAN" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input class="btn_tambah" id="p_zip_codeFormButton_Delete" type="submit" alt="Delete" value="HAPUS" name="{Button_Name}"><!-- END Button Button_Delete -->
                    <!-- BEGIN Button Button_Cancel --><input class="btn_tambah" id="p_zip_codeFormButton_Cancel" type="submit" alt="Cancel" value="BATAL" name="{Button_Name}"><!-- END Button Button_Cancel --><input id="p_zip_codeFormp_district_id" type="hidden" value="{p_district_id}" name="{p_district_id_Name}"><input id="p_zip_codeFormp_zip_codeGridPage" type="hidden" value="{p_zip_codeGridPage}" name="{p_zip_codeGridPage_Name}"></td>
                </tr>

            </td>
          </tr>
        </table>
      </form>
      <!-- END Record p_zip_codeForm --><br>
    </td>
  </tr>
</table>

<script language="javascript">
// === FUNGSI ANGKA ===
function checkIt(evt) {
var charCode = (evt.which) ? evt.which : event.keyCode
if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false
        }
        return true
}

function toProvinsi()
{
    var pidState=document.getElementById("p_zip_codeSearchp_state_id").value;
    var pageState=document.getElementById("p_zip_codeSearchp_stateGridPage").value;
    var cwdState=document.getElementById("p_zip_codeSearchstate_code").value;
    var skwState=document.getElementById("p_zip_codeSearchstate_s_keyword").value;

    location.href="p_state.php?p_state_id="+pidState
                                  +"&s_keyword="+skwState
                                  +"&p_stateGridPage="+pageState;
}

function toKota()
{
    var pid=document.getElementById("p_zip_codeSearchp_district_id").value;
    var page=document.getElementById("p_zip_codeSearchp_districtGridPage").value;
    var cwd=document.getElementById("p_zip_codeSearchdistrict_code").value;
    var skw=document.getElementById("p_zip_codeSearchdistrict_s_keyword").value;
    
    var pidState=document.getElementById("p_zip_codeSearchp_state_id").value;
    var pageState=document.getElementById("p_zip_codeSearchp_stateGridPage").value;
    var cwdState=document.getElementById("p_zip_codeSearchstate_code").value;
    var skwState=document.getElementById("p_zip_codeSearchstate_s_keyword").value;
    

    location.href="p_district.php?p_district_id="+pid
                                  +"&s_keyword="+skw
                                  +"&p_districtGridPage="+page
                                                                  +"&p_state_id="+pidState
                                  +"&state_s_keyword="+skwState
                                                                  +"&state_code="+cwdState
                                  +"&p_stateGridPage="+pageState;
}

</script>
