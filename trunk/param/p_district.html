<script language="javascript">
// === FUNGSI ANGKA ===
function checkIt(evt) {
var charCode = (evt.which) ? evt.which : event.keyCode
if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false
        }
        return true
}

function toProvinsi()
{
    var pid=document.getElementById("p_districtSearchp_state_id").value;
    var skw=document.getElementById("p_districtSearchstate_s_keyword").value;
    var page=document.getElementById("p_districtSearchp_stateGridPage").value;
    location.href="p_state.php?p_state_id="+pid
                                  +"&s_keyword="+skw
                                  +"&p_stateGridPage="+page;
}

function toKecamatan()
{
  var idelement;
  if (idelement = document.getElementById('p_districtFormp_district_id'))
  {
    var pid=idelement.value;
    var skw=document.getElementById("p_districtSearchs_keyword").value;
    var cwd=document.getElementById("p_districtFormcode").value;
    var page=document.getElementById("p_districtFormp_districtGridPage").value;

        var pidState=document.getElementById("p_districtSearchp_state_id").value;
        var skwState=document.getElementById("p_districtSearchstate_s_keyword").value;
    var cwdState=document.getElementById("p_districtSearchstate_code").value;
    var pageState=document.getElementById("p_districtSearchp_stateGridPage").value;

    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_sub_district.php?p_district_id="+pid
                                        +"&district_s_keyword="+skw
                                        +"&district_code="+cwd
                                        +"&p_districtGridPage="+page
                                                                                +"&p_state_id="+pidState
                                        +"&state_s_keyword="+skwState
                                        +"&state_code="+cwdState
                                        +"&p_stateGridPage="+pageState;
    } else {
     alert("Pilih salah satu KOTA/KABUPATEN!");
    }
  } else {
     alert("Pilih salah satu KOTA/KABUPATEN!");
  }
}
</script>
