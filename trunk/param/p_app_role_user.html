<script language="javascript">
function toRole()
{
  var idelement;
  if (idelement = document.getElementById('p_app_role_id'))
  {
    var pid=idelement.value;
    var skw=document.getElementById("p_app_roleSearchuser_s_keyword").value;
   
    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_app_role.php?s_keyword="+skw;
    } else {
     alert("Pilih salah satu ROLE!");
    }
  } else {
     alert("Pilih salah satu ROLE!");
  }
}
</script>
