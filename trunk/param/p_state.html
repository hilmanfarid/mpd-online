<script language="javascript">
// === FUNGSI ANGKA ===
function checkIt(evt) {
var charCode = (evt.which) ? evt.which : event.keyCode
if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false
        }
        return true
}

function toKota()
{
  var idelement;
  if (idelement = document.getElementById('p_stateFormp_state_id'))
  {
    var pid=idelement.value;
    var skw=document.getElementById("p_stateSearchs_keyword").value;
    var cwd=document.getElementById("p_stateFormcode").value;
        var page=document.getElementById("p_stateFormp_stateGridPage").value;
    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_district.php?p_state_id="+pid
                                        +"&state_s_keyword="+skw
                                        +"&state_code="+cwd
                                        +"&p_stateGridPage="+page;
    } else {
     alert("Pilih salah satu PROVINSI!");
    }
  } else {
     alert("Pilih salah satu PROVINSI!");
  }
}
</script>
