        var hlm=document.getElementById("p_app_user_roleSearchp_app_userGridPage").value;
    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_app_user.php?p_app_user_id="+pid+"&s_keyword="+skw+"&p_app_userGridPage="+hlm;
    } else {
     alert("Pilih salah satu ROLE!");
    }
  } else {
     alert("Pilih salah satu ROLE!");
  }
}
