    var pcode=document.getElementById("p_account_statusFormcode").value;
    var skw=document.getElementById("p_account_statusSearchs_keyword").value;
    var page=document.getElementById("p_account_statusFormp_account_statusGridPage").value;

    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="t_cust_acc_status.php?p_account_status_id="+pid+"&code="+pcode+"&s_keyword="+skw+"&p_account_statusGridPage="+page;

     alert("Pilih salah satu STATUS AKUN!");
    }
