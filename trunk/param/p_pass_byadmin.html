<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>p_pass_byadmin</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div style="POSITION: absolute; WIDTH: 99.9%; HEIGHT: 37px; BORDER-TOP: #a2a2a2 1px solid" id="tabtop" class="tab-container">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <label onclick="javascript:toUser()">
      <div class="tab-title">
        ADMINISTRASI USER 
      </div>
      </label>
    </div>
    <div class="th tab-button">
      <div class="tab-title-selected">
        UBAH PASSWORD 
      </div>
    </div>
  </div>
</div>
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0">
          <tr>
            <th nowrap>USER&nbsp;:&nbsp;</th>
 
            <th nowrap>{app_user_name}&nbsp;</th>
          </tr>
        </table>
        <!-- BEGIN Record p_pass_byadminSearch -->
        <form id="p_pass_byadminSearch" method="post" name="{HTMLFormName}" action="{Action}">
          <table border="0" cellspacing="0" cellpadding="0">
            <!-- BEGIN Error --><!-- END Error -->
            <tr class="Controls">
              <td><input id="p_pass_byadminSearchp_app_user_id" name="{p_app_user_id_Name}" value="{p_app_user_id}" type="hidden"><input id="p_pass_byadminSearchs_keyword" name="{s_keyword_Name}" value="{s_keyword}" type="hidden"><input style="WIDTH: 76px; HEIGHT: 22px" id="p_pass_byadminSearchp_app_userGridPage" name="{p_app_userGridPage_Name}" value="{p_app_userGridPage}" size="10" type="hidden"></td>
            </tr>
          </table>
        </form>
        <!-- END Record p_pass_byadminSearch --><br>
        <!-- BEGIN Record p_pass_byadminForm -->
        <form id="p_pass_byadminForm" method="post" name="{HTMLFormName}" action="{Action}">
          <table class="grid-table-container" border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
              <td valign="top">
                <table class="grid-table" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="HeaderLeft"><img border="0" alt="" src="../Styles/sikp/Images/Spacer.gif"></td> 
                    <td class="th"><strong>UBAH PASSWORD</strong></td> 
                    <td class="HeaderRight"><img border="0" alt="" src="../Styles/sikp/Images/Spacer.gif"></td>
                  </tr>
                </table>
 
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="th"><label for="p_pass_byadminFormn_user_pwd1">Password Baru</label></td> 
                    <td><input id="p_pass_byadminFormn_user_pwd1" class="ControlsRQ" name="{n_user_pwd1_Name}" maxlength="32" value="{n_user_pwd1}" size="32" type="password">&nbsp;</td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="th"><label for="p_pass_byadminFormvalid_from">Ulang Password Baru&nbsp;</label></td> 
                    <td><input id="p_pass_byadminFormn_user_pwd2" class="ControlsRQ" name="{n_user_pwd2_Name}" maxlength="32" value="{n_user_pwd2}" size="32" type="password"></td>
                  </tr>
 
                  <tr class="Bottom">
                    <td colspan="2" align="right">
                      <!-- BEGIN Button Button_Update --><input id="p_pass_byadminFormButton_Update" class="btn_tambah" onclick="return cek()" name="{Button_Name}" alt="Submit" value="UBAH" type="submit"><!-- END Button Button_Update --><input id="p_pass_byadminFormp_app_user_id" name="{p_app_user_id_Name}" value="{p_app_user_id}" type="hidden"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record p_pass_byadminForm --><br>
      </td>
    </tr>
  </table>
</div>
<script language="javascript">
function toUser()
{
  var idelement;
  if (idelement = document.getElementById('p_pass_byadminSearchp_app_user_id'))
  {
    var pid=idelement.value;
    var skw=document.getElementById("p_pass_byadminSearchs_keyword").value;
    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_app_user.php?p_app_user_id="+pid+"&s_keyword="+skw;
    } else {
     alert("Pilih salah satu ROLE!");
    }
  } else {
     alert("Pilih salah satu ROLE!");
  }
}

function cek(){
         var pass1=document.getElementById("p_pass_byadminFormn_user_pwd1").value;
         var pass2=document.getElementById("p_pass_byadminFormn_user_pwd2").value;
         if (pass1 != pass2){
                alert("Password Tidak Sama!");
                                return false;   
         }
}
</script>
</body>
</html>
