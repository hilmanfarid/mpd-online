<script language="javascript">

function toMenu()
{
  var idelement;
  if (idelement = document.getElementById('p_applicationFormp_application_id'))
  {
    var pid=idelement.value;
    var pcode=document.getElementById("p_applicationFormcode").value;
    var skw=document.getElementById("p_applicationSearchs_keyword").value;
    var page=document.getElementById("p_applicationFormp_applicationGridPage").value;

    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_application_role.php?p_application_id="+pid+"&app_code="+pcode+"&app_s_keyword="+skw+"&p_applicationGridPage="+page;
    } else {
     alert("Pilih salah satu ROLE!");
    }
  } else {
     alert("Pilih salah satu ROLE!");
  }
}

</script>
