function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","left=0,top=0,width=500,height=580,toolbar=no,scrollbars=yes,resizable=yes");
}

//Begin CCS script
//Include Common JSFunctions @1-9722A627
</script>

//p_regionFormButton_Delete_OnClick @26-8C105CF9
function p_regionFormButton_Delete_OnClick()
{
    var result = true;
//End p_regionFormButton_Delete_OnClick

//Confirmation Message @27-8243B274
    return confirm('Delete record?');
//End Confirmation Message

//Close p_regionFormButton_Delete_OnClick @26-BC33A33A
    return result;
}
//End Close p_regionFormButton_Delete_OnClick

//p_regionFormButton_Cancel_OnClick @124-CE68666A
function p_regionFormButton_Cancel_OnClick()
{
    disableValidation = true;
}
//End p_regionFormButton_Cancel_OnClick

//bind_events @1-41CFB328
function bind_events() {
    addEventHandler("p_regionFormButton_Delete", "click", p_regionFormButton_Delete_OnClick);

}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

</script>
