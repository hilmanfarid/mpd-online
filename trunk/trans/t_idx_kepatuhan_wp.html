<script language="javascript">
    function periodepajak() {
                var idelement;

        if (idelement = document.getElementById("t_rep_idx_kepatuhan_wpSearchp_year_period_id"))
        {
                var pid = idelement.value;

                if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
                {                
                        getFrom_LOV("t_rep_idx_kepatuhan_wpSearch", "p_finance_period_id,code", "lov_2_field.php?TABLE=p_finance_period&FIELD_0=p_finance_period_id&FIELD_1=code&FIELD_2=description&LABEL1=Periode Pajak&LABEL2=Deskripsi&HEADER_PAGE=PERIODE PAJAK&HEADER_LOV=DAFTAR PERIODE PAJAK&FIELD_3=AND p_year_period_id=" + pid + "ORDER BY start_date");
                }
                else
                {
                        alert("Pilih salah satu PERIODE TAHUN!");
                }
        } 
        else 
        {
                alert("Pilih salah satu PERIODE TAHUN!");
        }
    }

    function periodetahun() {
        getFrom_LOV('t_rep_idx_kepatuhan_wpSearch','p_year_period_id,year_code','lov_year_period.php');
    }

    function cetak()
    {
        p_year_period_id = document.getElementById("t_rep_idx_kepatuhan_wpSearchp_year_period_id").value;
        p_finance_period_id= document.getElementById("t_rep_idx_kepatuhan_wpSearchp_finance_period_id").value;

        window.open("../report/cetak_rep_lap_spjp.php?p_year_period_id=" + p_year_period_id + "&p_finance_period_id=" + p_finance_period_id, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
    }

    function tampilkanLaporan(){
        p_year_period_id = document.getElementById("t_rep_idx_kepatuhan_wpSearchp_year_period_id").value;
        p_vat_type_id= document.getElementById("t_rep_idx_kepatuhan_wpSearchp_vat_type_id").value;
        status = document.getElementById("t_rep_idx_kepatuhan_wpSearchListBox1").value;
		
		var cbStatus = document.getElementById("t_rep_idx_kepatuhan_wpSearchListBox1");
		var status_text = cbStatus.options[cbStatus.selectedIndex].text;

     
        if(p_year_period_id == "" || p_vat_type_id == "" || status == "") {
                    alert("Semua Filter Harus Diisi");
                    return;
                }
        
                tahun_periode = document.getElementById("t_rep_idx_kepatuhan_wpSearchyear_code").value;
                jenis_pajak = document.getElementById("t_rep_idx_kepatuhan_wpSearchvat_code").value;

                var params = "?doAction=download_excel";
                params += "&p_year_period_id="+p_year_period_id;
                params += "&p_vat_type_id="+p_vat_type_id;
                params += "&status="+status;
                params += "&tahun_periode="+tahun_periode;
				params += "&jenis_pajak="+jenis_pajak;
				params += "&status_text="+status_text;

                location.href="t_idx_kepatuhan_wp.php"+params;
        }

                
                function jenispajak() {
                getFrom_LOV('t_rep_idx_kepatuhan_wpSearch','p_vat_type_id,vat_code','lov_vat_type.php');
        }
</script>
