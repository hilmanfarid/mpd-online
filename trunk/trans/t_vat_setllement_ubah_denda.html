<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>LOV</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.1.00.031">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<!--start user-->
<script language="javascript">
function clickReturn(retVal) {
                strObj = document.getElementById('LOVOBJ').value;
                strForm = document.getElementById('LOVFORM').value;
        arrVal = retVal.split('#~#');
                arrForm = strObj.split(',');
                for (x=0;x<arrForm.length;x++) {
                window.opener.document.getElementById(strForm+arrForm[x]).value = arrVal[x];
                }
                window.close();
}
</script>
<!--end user-->
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div style="POSITION: absolute; WIDTH: 99.9%; HEIGHT: 37px; BORDER-TOP: #a2a2a2 1px solid" id="tabtop" class="tab-container">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        UBAH NILAI DENDA 
      </div>
    </div>
  </div>
</div>
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table style="WIDTH: 100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center">
        <!-- BEGIN Record LOV -->
        <form id="LOV" method="post" name="{HTMLFormName}" action="{Action}">
          <table style="WIDTH: 459px; HEIGHT: 162px" class="search-field" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table style="WIDTH: 84.5%; HEIGHT: 145px" class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field">&nbsp;Nilai Denda :</td> 
                    <td class="search-field"><input id="LOVt_vat_setllement_id" name="{t_vat_setllement_id_Name}" value="{t_vat_setllement_id}" type="hidden">&nbsp;<input style="WIDTH: 84px; HEIGHT: 22px" id="LOVnilai_denda" class="ControlsIN" name="{nilai_denda_Name}" value="{nilai_denda}" size="9"></td>
                  </tr>
 
                  <tr class="Controls">
                    <td class="search-field">&nbsp;Deskripsi :</td> 
                    <td class="search-field">&nbsp;<textarea style="WIDTH: 240px; HEIGHT: 54px" id="LOVdeskripsi" class="ControlsIN" cols="19" rows="3" name="{deskripsi_Name}">{deskripsi}</textarea></td>
                  </tr>
 
                  <tr class="Controls">
                    <td>&nbsp;</td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button1 --><input id="LOVButton1" class="btn_tambah" name="{Button_Name}" alt="Button1" value="Simpan" type="submit"><!-- END Button Button1 --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record LOV --><br>
      </td>
    </tr>
  </table>
</div>
<br>
</body>
</html>
