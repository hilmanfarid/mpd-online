<script language="javascript">

function viewFormUbahNPWD(t_vat_setllement_id) {
        
        url = "../trans/t_vat_setllement_ubah_npwpd.php?t_vat_setllement_id="+t_vat_setllement_id;
                
                params  = 'width=650';
        params += ', height=300';
        params += ', top=0, left=0';

        newwin=window.open(url,'windowname4', params);
        if (window.focus) {newwin.focus()}
                return false;
}

function viewFormUbahMasaPajak(t_vat_setllement_id) {
        
        url = "../trans/t_vat_setllement_ubah_masa_pajak2.php?t_vat_setllement_id="+t_vat_setllement_id;
                
                params  = 'width=650';
        params += ', height=300';
        params += ', top=0, left=0';

        newwin=window.open(url,'windowname4', params);
        if (window.focus) {newwin.focus()}
                return false;
}


function doMigration(npwpd_gab, periode_gab, thn_bln, no_kohir) {
        		
		var params = '';
		var strconfirm = confirm("Apakah anda yakin untuk migrasikan data yang dipilih?");
		
		s_npwpd = document.getElementById("searchForms_npwpd").value;
		s_tahun = document.getElementById("searchForms_tahun").value;
		
		if (strconfirm == true)
        {
			params += 'npwpd_gab=' + npwpd_gab;
			params += '&periode_gab=' + periode_gab;
			params += '&thn_bln=' + thn_bln;
			params += '&no_kohir=' + no_kohir;
			params += '&s_npwpd=' + s_npwpd;
			params += '&s_tahun=' + s_tahun;

        	location.href="t_restore_tuutap.php?action=doMigration&"+params;
        }
}
</script>
