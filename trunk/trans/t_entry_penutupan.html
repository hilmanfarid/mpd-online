{

}

<script language="javascript">
function lov_npwd() {
        //getFrom_LOV('t_vat_setllementForm','t_cust_account_id,npwd,company_name,p_vat_type_id,vat_code,p_vat_type_dtl_id,vat_code_dtl','lov_npwd_manual.php');
		getFrom_LOV('t_vat_setllementForm','t_cust_account_id,npwd,company_name','lov_npwd_manual.php');
}

function lov_year_period() {
        getFrom_LOV('t_vat_setllementForm','p_year_period_id,year_code','lov_year_period.php');
}

function lov_period() {
        var yearId = document.getElementById("t_vat_setllementFormp_year_period_id").value;
        if (yearId != "" && yearId != 0 && yearId != false && yearId != undefined &&  yearId != null){
           getFrom_LOV('t_vat_setllementForm','p_finance_period_id,finance_period_code,start_period,end_period','lov_finance_period_new.php?p_year_period_id='+yearId);
        }else{
            alert("Periode Tahun Year belum Diisi");
        }
}

function lov_ayatpajak() {
        getFrom_LOV('t_vat_setllementForm','p_vat_type_id,vat_code','lov_vat_type.php');
}

function lov_ayatclass() {
        getFrom_LOV('t_vat_setllementForm','p_vat_type_dtl_cls_id,vat_code_dtl_cls','lov_ayat_dtl.php?p_vat_type_dtl_id='+document.getElementById("t_vat_setllementFormp_vat_type_dtl_id").value);
}

function lov_tipeayat() {
        var p_vat_type_id = document.getElementById("t_vat_setllementFormp_vat_type_id").value;
        if (p_vat_type_id != "" && p_vat_type_id != 0 && p_vat_type_id != false && p_vat_type_id != undefined &&  p_vat_type_id != null){
           getFrom_LOV('t_vat_setllementForm','p_vat_type_dtl_id,vat_code_dtl','lov_2_field.php?TABLE=p_vat_type_dtl&FIELD_0=p_vat_type_dtl_id&FIELD_1=vat_code&FIELD_2=description&FIELD_3= and p_vat_type_id = '+document.getElementById('t_vat_setllementFormp_vat_type_id').value+'&LABEL1=Tipe Ayat&LABEL2=Deskripsi&HEADER_PAGE=TIPE AYAT&HEADER_LOV=DAFTAR TIPE AYAT&ORDER=p_vat_type_dtl_id');
        }else{
            alert("Ayat Pajak belum Diisi");
        }
}

function lov_status() {
        getFrom_LOV('t_vat_setllementForm','p_account_status_id,p_account_status_mut','lov_p_account_status.php');     
}

function lov_alasan() {
        getFrom_LOV('t_vat_setllementForm','reason_status_id,reason_code','lov_reason_status.php');
}
