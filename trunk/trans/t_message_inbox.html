                                     return popup("../report/cetak_sptpd_parkir_pdf.php"+urlLink);
                }else if(req == 5){
                                        var urlLink = "?t_vat_setllement_id="+idVat;
                                     return popup("../report/cetak_sptpd_ppj_pdf.php"+urlLink); 
                }else{

}
