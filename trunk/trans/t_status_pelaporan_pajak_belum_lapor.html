<script>
    $(function () {
        p_finance_period_id = $("#t_status_pelaporan_pajak_belum_laporGridp_finance_period_id").val();
                active = $("#t_status_pelaporan_pajak_belum_laporGridactive").val();
                if(p_finance_period_id == "" || active == "") return false;

        $.getJSON( "../services/status_lapor_belum_lapor.php?p_finance_period_id="+p_finance_period_id+"&active="+active, function( items ) {
                        jumlah=[];
                        jenis=[];
            for(i=0;i < items.length;i++){
                jumlah.push(parseFloat(items[i][3]));
                                jenis.push(items[i][2]);
            }
			
                        var judul = '';
                        if(active == 1){
                                judul = 'Dengan Status Aktif';
                        }else{
                                judul = 'Dengan Status Tidak Aktif';
                        }
            $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Jumlah Wajib Pajak Belum Lapor '+judul
                },
                subtitle: {
                    text: 'Disyanjak Kota Bandung'
                },
                xAxis: {
                    categories: jenis
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Jumlah WP'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                                        showInLegend: false,
                    name: 'Jumlah WP',
                    data: jumlah
        
                }]
            });
        });
    });
function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}
</script>
