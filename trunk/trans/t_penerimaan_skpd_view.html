<script type="text/javascript">
var timerID = null;

function showTime(){
        var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth();
        var thisDay = date.getDay(),
            thisDay = myDays[thisDay-1];
        var yy = date.getYear();
        var year = (yy < 1000) ? yy + 1900 : yy;
        
            document.getElementById("tanggal_kemaren").innerHTML = '(' + thisDay + ', ' + (day-1) + ' ' + months[month] + ' ' + year + ')';
        
                var tHour = date.getHours();
            var tMin = date.getMinutes().toString();
            var tSec = date.getSeconds().toString();
            var ap = "AM";
    
            if(tHour > 11)
                ap = "PM";
    
            if(tHour > 12)
                tHour = tHour - 12;
    
            if(tHour == 0)
                tHour = 12;
        
            if(tMin.length == 1)
                tMin = "0" + tMin;

            if(tSec.length == 1)
                tSec = "0" + tSec;

        
    
            document.getElementById("timer").innerHTML = myDays[date.getDay()] + ", " + date.getDate() + " " + months[date.getMonth()] + " " + year + "  " + tHour + ":" + tMin + ":" + tSec + " " + ap;
    
            timerID = setTimeout("showTime()", 100);
}

window.onload = showTime;
</script>
