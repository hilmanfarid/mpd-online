}

<script language="javascript">
    function periodepajak() {
                var idelement;

        if (idelement = document.getElementById("t_rep_sisa_piutangSearchp_year_period_id"))
        {
                var pid = idelement.value;

                if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
                {                
                        getFrom_LOV("t_rep_sisa_piutangSearch", "p_finance_period_id,code", "lov_2_field.php?TABLE=p_finance_period&FIELD_0=p_finance_period_id&FIELD_1=code&FIELD_2=description&LABEL1=Periode Pajak&LABEL2=Deskripsi&HEADER_PAGE=PERIODE PAJAK&HEADER_LOV=DAFTAR PERIODE PAJAK&FIELD_3=AND p_year_period_id=" + pid + "ORDER BY start_date");
                }
                else
                {
                        alert("Pilih salah satu PERIODE TAHUN!");
                }
        } 
        else 
        {
                alert("Pilih salah satu PERIODE TAHUN!");
        }
    }

    function periodetahun() {
        getFrom_LOV('t_rep_sisa_piutangSearch','p_year_period_id,year_code','lov_year_period.php');
    }

    function cetak()
    {
        p_year_period_id = document.getElementById("t_rep_sisa_piutangSearchp_year_period_id").value;
        p_finance_period_id= document.getElementById("t_rep_sisa_piutangSearchp_finance_period_id").value;

        window.open("../report/cetak_rep_lap_spjp.php?p_year_period_id=" + p_year_period_id + "&p_finance_period_id=" + p_finance_period_id, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
    }

    function tampilkanLaporan(){
        p_year_period_id = document.getElementById("t_rep_sisa_piutangSearchp_year_period_id").value;
        p_finance_period_id= document.getElementById("t_rep_sisa_piutangSearchp_finance_period_id").value;
                p_vat_type_id= document.getElementById("t_rep_sisa_piutangSearchp_vat_type_id").value;
                                
                if(p_year_period_id == "" || p_finance_period_id == "" || p_vat_type_id == "") {
                        alert("Semua Filter Harus Diisi");
                                                return;
                }
                
                tahun_periode = document.getElementById("t_rep_sisa_piutangSearchyear_code").value;
                pajak_periode = document.getElementById("t_rep_sisa_piutangSearchcode").value;
                jenis_pajak = document.getElementById("t_rep_sisa_piutangSearchvat_code").value;
                
                                status = document.getElementById("t_rep_sisa_piutangSearchListBox1").value;
                

                var params = "?doAction=view_html";
                params += "&p_year_period_id="+p_year_period_id;
                        params += "&p_finance_period_id="+p_finance_period_id;
                        params += "&p_vat_type_id="+p_vat_type_id;
                                params += "&tahun_periode="+tahun_periode;
                        params += "&pajak_periode="+pajak_periode;
                        params += "&jenis_pajak="+jenis_pajak;
                                                params += "&status="+status;
        
                location.href="t_rep_sisa_piutang.php"+params;
        }

        
        function jenispajak() {
        getFrom_LOV('t_rep_sisa_piutangSearch','p_vat_type_id,vat_code','lov_vat_type.php');
    }
</script>
