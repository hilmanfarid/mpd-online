<script type="text/javascript" src="../js/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript">
function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}
</script>
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div style="POSITION: absolute; WIDTH: 99.9%; HEIGHT: 37px; BORDER-TOP: #a2a2a2 1px solid" id="tabtop" class="tab-container">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        LAPORAN SPJP 
      </div>
    </div>
  </div>
</div>
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table class="module-container" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td>
        <!-- BEGIN Record t_rep_lap_spjpSearch -->
        <form id="t_rep_lap_spjpSearch" method="post" name="{HTMLFormName}" action="{Action}">
          <table class="search-field" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="4">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field">Periode Pajak</td> 
                    <td class="search-field"><input id="t_rep_lap_spjpSearchcode" class="ControlsRQ" name="{code_Name}" maxlength="32" value="{code}" size="32"></td> 
                    <td><img onclick="javascript:periodepajak()" border="0" src="../images/view.gif"><input id="t_rep_lap_spjpSearchp_finance_period_id" name="{p_finance_period_id_Name}" value="{p_finance_period_id}" type="hidden"></td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button_DoSearch --><input id="t_rep_lap_spjpSearchButton_DoSearch" class="btn_tambah" onclick="cetak(); return false;" name="{Button_Name}" alt="Search" value="TAMPILKAN" type="submit"><!-- END Button Button_DoSearch --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record t_rep_lap_spjpSearch -->
        <div align="left">
        </div>
      </td>
    </tr>
  </table>
</div>
<script language="javascript">
    function periodepajak() {
                var idelement;

        if (idelement = document.getElementById("t_rep_lap_spjpSearchp_year_period_id"))
        {
                var pid = idelement.value;

                if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
                {                
                        getFrom_LOV("t_rep_lap_spjpSearch", "p_finance_period_id,code", "lov_2_field.php?TABLE=p_finance_period&FIELD_0=p_finance_period_id&FIELD_1=code&FIELD_2=description&LABEL1=Periode Pajak&LABEL2=Deskripsi&HEADER_PAGE=PERIODE PAJAK&HEADER_LOV=DAFTAR PERIODE PAJAK&FIELD_3=AND p_year_period_id=" + pid + "ORDER BY start_date");
                }
                else
                {
                        alert("Pilih salah satu PERIODE TAHUN!");
                }
        } 
        else 
        {
                alert("Pilih salah satu PERIODE TAHUN!");
        }
    }

    function periodetahun() {
        getFrom_LOV('t_rep_lap_spjpSearch','p_year_period_id,year_code','lov_year_period.php');
    }

    function cetak()
    {
        p_year_period_id = document.getElementById("t_rep_lap_spjpSearchp_year_period_id").value;
        p_finance_period_id= document.getElementById("t_rep_lap_spjpSearchp_finance_period_id").value;

        window.open("../report/cetak_rep_lap_spjp.php?p_year_period_id=" + p_year_period_id + "&p_finance_period_id=" + p_finance_period_id, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
    }
</script>
</body>
