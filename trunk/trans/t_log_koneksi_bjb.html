<script type="text/javascript">
var timerID = null;

function showTime(){
        var months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
        var myDays = ['MINGGU', 'SENIN', 'SELASA', 'RABU', 'KAMIS', 'JUM&#39;AT', 'SABTU'];
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth();
        var thisDay = date.getDay(),
            thisDay = myDays[thisDay];
        var yy = date.getYear();
        var year = (yy < 1000) ? yy + 1900 : yy;
        
            document.getElementById("tanggal_kemaren").innerHTML = '(' + thisDay + ', ' + (day) + ' ' + months[month] + ' ' + year + ')';
        
                var tHour = date.getHours();
            var tMin = date.getMinutes().toString();
            var tSec = date.getSeconds().toString();
            var ap = "AM";
    
            if(tHour > 11)
                ap = "PM";
    
            if(tHour > 12)
                tHour = tHour - 12;
    
            if(tHour == 0)
                tHour = 12;
        
            if(tMin.length == 1)
                tMin = "0" + tMin;

            if(tSec.length == 1)
                tSec = "0" + tSec;

        
    
            document.getElementById("timer").innerHTML = myDays[date.getDay()] + ", " + date.getDate() + " " + months[date.getMonth()] + " " + year + "  " + tHour + ":" + tMin + ":" + tSec + " " + ap;
    
            timerID = setTimeout("showTime()", 100);
}

window.onload = showTime;
</script>

<script language="javascript">
	function getLog(){
		$.ajax({
			url: "../../java_mpd/baca.php",
			data: {},
			success: function(resp){
				if(resp.length > 0){
					for(i=0;i < resp.length;i++){
						$('#log-content').append('<br>');
						$('#log-content').append(resp[i]);
					}
					window.scrollTo(0,document.body.scrollHeight);

	}
