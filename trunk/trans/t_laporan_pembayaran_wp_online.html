<script language="javascript">
    function periodepajak() {
                var idelement;

        if (idelement = document.getElementById("t_rep_lap_spjpSearchp_year_period_id"))
        {
                var pid = idelement.value;

                if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
                {                
                        getFrom_LOV("t_rep_lap_spjpSearch", "p_finance_period_id,code", "lov_2_field.php?TABLE=p_finance_period&FIELD_0=p_finance_period_id&FIELD_1=code&FIELD_2=description&LABEL1=Periode Pajak&LABEL2=Deskripsi&HEADER_PAGE=PERIODE PAJAK&HEADER_LOV=DAFTAR PERIODE PAJAK&FIELD_3=AND p_year_period_id=" + pid + "ORDER BY start_date");
                }
                else
                {
                        alert("Pilih salah satu PERIODE TAHUN!");
                }
        } 
        else 
        {
                alert("Pilih salah satu PERIODE TAHUN!");
        }
    }

    function periodetahun() {
        getFrom_LOV('t_rep_lap_spjpSearch','p_year_period_id,year_code','lov_year_period.php');
    }

        function jenispajak() {
            getFrom_LOV('t_rep_lap_spjpSearch','p_vat_type_id,vat_code','lov_vat_type.php');
    }

    function tampilkan()
    {
        p_year_period_id = document.getElementById("t_rep_lap_spjpSearchp_year_period_id").value;
        p_finance_period_id= document.getElementById("t_rep_lap_spjpSearchp_finance_period_id").value;
        tgl_penerimaan = document.getElementById("t_rep_lap_spjpSearchtgl_penerimaan").value;
        p_vat_type_id = document.getElementById("t_rep_lap_spjpSearchp_vat_type_id").value;
        code= document.getElementById("t_rep_lap_spjpSearchcode").value;
        vat_code= document.getElementById("t_rep_lap_spjpSearchvat_code").value;
        year_code= document.getElementById("t_rep_lap_spjpSearchyear_code").value;
        
                if(p_vat_type_id == "" || (p_finance_period_id=="" && tgl_penerimaan=="")) {
            alert("Jenis Pajak dan Masa Pajak/Tanggal Penerimaan Harus Diisi");
        }else {
                        var params = "?doAction=view_html";
            params += "&p_year_period_id="+p_year_period_id;
            params += "&p_finance_period_id="+p_finance_period_id;
            params += "&p_vat_type_id="+p_vat_type_id;
                        params += "&year_code="+year_code;
            params += "&code="+code;
            params += "&vat_code="+vat_code;
                        params += "&tgl_penerimaan="+tgl_penerimaan;
            location.href="t_laporan_pembayaran_wp_online.php"+params;
        }
    }
</script>
