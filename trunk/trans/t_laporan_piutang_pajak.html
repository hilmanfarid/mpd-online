                function getFrom_LOV(formName,fieldList,LOV_NM)
                {

                var params = "?cetak_laporan="+document.getElementById("t_laporan_piutang_pajakcetak_laporan").value;
                params += "&year_code="+document.getElementById("t_laporan_piutang_pajakyear_code").value;

                params += "&p_vat_type_id="+document.getElementById("t_laporan_piutang_pajakp_vat_type_id").value;
                window.open("t_laporan_piutang_pajak.php"+params, "_blank", "toolbar=0,location=0,menubar=0");
        }
</script>
