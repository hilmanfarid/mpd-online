function validRealisasi() {

        var nilai_piutang = parseFloat(document.getElementById("formPerubahanMasaPajaknilai_piutang").value);
        var realisasi_piutang = parseFloat(document.getElementById("formPerubahanMasaPajakrealisasi_piutang").value);

        var sisa_piutang = parseFloat(document.getElementById("formPerubahanMasaPajaksisa_piutang").value);
        
                if( realisasi_piutang > nilai_piutang ) {
                        alert('Realisasi Melebih Nilai Piutang');
                        document.getElementById("formPerubahanMasaPajakrealisasi_piutang").value = temp_realisasi_piutang;
                        return;
                }
                
                document.getElementById("formPerubahanMasaPajaksisa_piutang").value = nilai_piutang - realisasi_piutang;
}
