<script language="JavaScript" type="text/javascript">
function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}
</script>
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="tab-container" id="tabtop" style="BORDER-TOP: #a2a2a2 1px solid; WIDTH: 99.9%; POSITION: absolute; HEIGHT: 37px">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        TAHUN 
      </div>
    </div>
    <!--<div class="th tab-button">
      <label onclick="javascript:toTarget()">

    </div>
        <div class="th tab-button">

<div style="CLEAR: both; PADDING-TOP: 50px">

    <tr>
      <td>

        <form id="p_year_periodSearch" name="{HTMLFormName}" action="{Action}" method="post">

            <tr>
              <td valign="top">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field"><input class="ControlsIN" id="p_year_periodSearchs_keyword" maxlength="32" size="32" value="{s_keyword}" name="{s_keyword_Name}"></td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button_DoSearch --><input class="btn_tambah" id="p_year_periodSearchButton_DoSearch" type="submit" alt="Search" value="CARI" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>

                </table>
              </td>
            </tr>

        <!-- END Record p_year_periodSearch --><br>
        <!-- BEGIN Grid p_year_periodGrid -->
        <table class="grid-table-container" cellspacing="0" cellpadding="0" width="100%" border="0">
          <tr>
            <td valign="top">
              <table class="grid-table" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td>

              <table class="Grid" cellspacing="0" cellpadding="0">

                  <th style="TEXT-ALIGN: center" scope="col" width="1%">#</th>
 
                  <th style="TEXT-ALIGN: center" scope="col">&nbsp;Target Pajak</th>
 
                  <th scope="col">Tahun</th>
 
                  <th scope="col">&nbsp;Tanggal Awal</th>
 
                  <th scope="col">&nbsp;Tanggal Akhir</th>
 
                  <th scope="col"><label for="p_app_menuFormdescription">Deskripsi</label></th>
 
                  <th style="TEXT-ALIGN: right" scope="col">Jumlah&nbsp;</th>
                </tr>
 
                <!-- BEGIN Row -->
                <tr {p_year_periodGrid:rowStyle}>
                  <td style="TEXT-ALIGN: center"><a href="{DLink_Src}" id="p_year_periodGridDLink_{p_year_periodGrid:rowNumber}">{DLink}</a></td>

                  <td>{end_date}</td> 
                  <td>{description}&nbsp;</td> 
                  <td style="TEXT-ALIGN: right">{target_amt}</td>
                </tr>
 <!-- END Row -->
                <!-- BEGIN NoRecords -->
                <tr class="NoRecords">
                  <td colspan="7">-</td>
                </tr>
                <!-- END NoRecords -->

                  <td><b></b></td>

                    <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                    <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                    <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="../Styles/sikp/Images/Next.gif" border="0"></a> <!-- END Next_On -->
                    <!-- BEGIN Next_Off --><img alt="{Next_URL}" src="../Styles/sikp/Images/NextOff.gif" border="0"><!-- END Next_Off -->
                    <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="../Styles/sikp/Images/Last.gif" border="0"></a> <!-- END Last_On -->
                    <!-- BEGIN Last_Off --><img alt="{Last_URL}" src="../Styles/sikp/Images/LastOff.gif" border="0"><!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END Grid p_year_periodGrid --></td>
    </tr>
  </table>
