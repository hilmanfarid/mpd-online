<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>PENCARIAN PEMBAYARAN TERAKHIR</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">

<script language="JavaScript" type="text/javascript">
function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}
</script>
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body style="BACKGROUND: #e1ffc4" leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table class="module-container" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td align="center">
        <!-- BEGIN Record t_rep_lap_spjpSearch -->
        <form id="t_rep_lap_spjpSearch" method="post" name="{HTMLFormName}" action="{Action}">
          <table class="search-field" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="middle">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="3">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field" valign="middle"><font size="3">NPWPD :</font> </td> 
                    <td class="search-field"><input id="t_rep_lap_spjpSearchnpwpd" class="ControlsIN" value="{npwpd}" maxlength="32" size="32" name="{npwpd_Name}"></td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button_DoSearch2 --><input id="t_rep_lap_spjpSearchButton_DoSearch2" class="btn_tambah" onclick="cari(); return false;" value="CARI" alt="Search" type="submit" name="{Button_Name}"><!-- END Button Button_DoSearch2 --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record t_rep_lap_spjpSearch -->
        <div align="left">
        </div>
      </td>
    </tr>
  </table>
</div>
<script language="javascript">
    function cari()
    {
        npwpd = document.getElementById("t_rep_lap_spjpSearchnpwpd").value;
        if(npwpd  == "") {
            alert("NPWPD Harus Diisi");
        }else {
                var params = "?doAction=view_html";
                params += "&npwpd="+npwpd;
                location.href="t_pembayaran_terakhir_wp.php"+params;
        }
    }
</script>
<p>{Label1}</p>
