<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>History</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div style="POSITION: absolute; WIDTH: 99.9%; HEIGHT: 37px; BORDER-TOP: #a2a2a2 1px solid" id="tabtop" class="tab-container">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        HISTORY 
      </div>
    </div>
  </div>
</div>
{settlement_date} 
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table class="module-container" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td>
        <!-- BEGIN Record p_room_typeSearch -->
        <form id="p_room_typeSearch" method="post" name="{HTMLFormName}" action="{Action}">
          <table class="search-field" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td valign="top">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field"><input id="p_room_typeSearchs_keyword" class="ControlsIN" value="{s_keyword}" maxlength="32" size="32" name="{s_keyword_Name}"></td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button_DoSearch --><input id="p_room_typeSearchButton_DoSearch" class="btn_tambah" value="CARI" alt="Search" type="submit" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record p_room_typeSearch --><br>
        <!-- BEGIN Grid p_room_typeGrid -->
        <table class="grid-table-container" border="0" cellspacing="0" cellpadding="0" width="100%">
          <tr>
            <td valign="top">
              <table class="grid-table" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td class="HeaderLeft"><img border="0" alt="" src="../Styles/sikp/Images/Spacer.gif"></td> 
                  <td class="th"><strong>HISTORY LOG</strong></td> 
                  <td class="HeaderRight"><img border="0" alt="" src="../Styles/sikp/Images/Spacer.gif"></td>
                </tr>
              </table>
 
              <table class="Grid" cellspacing="0" cellpadding="0">
                <tr class="Caption">
                  <th style="TEXT-ALIGN: center" width="1%" scope="col">#</th>
 
                  <th scope="col">NPWD</th>
 
                  <th scope="col">Periode</th>
 
                  <th scope="col">&nbsp;Settlement Type</th>
 
                  <th scope="col">Settlement Date</th>
 
                  <th scope="col">&nbsp;Modification type</th>
 
                  <th scope="col">&nbsp;Reason</th>
                </tr>
 
                <!-- BEGIN Row -->
                <tr {p_room_typeGrid:rowStyle}>
                  <td style="TEXT-ALIGN: center"><a href="{DLink_Src}" id="p_room_typeGridDLink_{p_room_typeGrid:rowNumber}">{DLink}</a></td> 
                  <td>{code}&nbsp;</td> 
                  <td>{periode_code}&nbsp;</td> 
                  <td>&nbsp;{settlement_type}</td> 
                  <td>{settlement_date}&nbsp;</td> 
                  <td>&nbsp;{modification_type}</td> 
                  <td>&nbsp;{alasan}</td>
                </tr>
 <!-- END Row -->
                <!-- BEGIN NoRecords -->
                <tr class="NoRecords">
                  <td colspan="7">-</td>
                </tr>
                <!-- END NoRecords -->
                <tr class="Footer">
                  <td><b><a href="{Insert_Link_Src}" id="p_room_typeGridInsert_Link">&nbsp;</a></b></td> 
                  <td colspan="6">
                    <!-- BEGIN Navigator Navigator -->
                    <!-- BEGIN First_On --><a href="{First_URL}"><img border="0" alt="{First_URL}" src="../Styles/sikp/Images/First.gif"></a> <!-- END First_On -->
                    <!-- BEGIN First_Off --><img border="0" alt="{First_URL}" src="../Styles/sikp/Images/FirstOff.gif"><!-- END First_Off -->
                    <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img border="0" alt="{Prev_URL}" src="../Styles/sikp/Images/Prev.gif"></a> <!-- END Prev_On -->
                    <!-- BEGIN Prev_Off --><img border="0" alt="{Prev_URL}" src="../Styles/sikp/Images/PrevOff.gif"><!-- END Prev_Off -->&nbsp; 
                    <!-- BEGIN Pages -->
                    <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                    <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                    <!-- BEGIN Next_On --><a href="{Next_URL}"><img border="0" alt="{Next_URL}" src="../Styles/sikp/Images/Next.gif"></a> <!-- END Next_On -->
                    <!-- BEGIN Next_Off --><img border="0" alt="{Next_URL}" src="../Styles/sikp/Images/NextOff.gif"><!-- END Next_Off -->
                    <!-- BEGIN Last_On --><a href="{Last_URL}"><img border="0" alt="{Last_URL}" src="../Styles/sikp/Images/Last.gif"></a> <!-- END Last_On -->
                    <!-- BEGIN Last_Off --><img border="0" alt="{Last_URL}" src="../Styles/sikp/Images/LastOff.gif"><!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END Grid p_room_typeGrid --><br>
        <br>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
