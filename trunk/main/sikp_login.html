<script language="JavaScript" type="text/javascript">

//_OnLoad @1-9C4F01C0
function _OnLoad()
{
    var result = true;
//End _OnLoad

//Set Focus @7-D20FE9BF
    if (document.forms["Login"] && document.forms["Login"].login) document.forms["Login"].login.focus();
//End Set Focus

//Close _OnLoad @1-BC33A33A
    return result;
}
//End Close _OnLoad

//bind_events @1-B4BAE7CE
function bind_events() {
    addEventHandler("", "load", _OnLoad);
}

<body style="MARGIN-TOP: 0px; MARGIN-LEFT: 0px; MARGIN-RIGHT: 0px; BACKGROUND-COLOR: #dcdcdc">
<div class="header-app">
  <div style="PADDING-RIGHT: 10px; PADDING-LEFT: 9px; FONT-WEIGHT: bold; FONT-SIZE: 21px; PADDING-BOTTOM: 2px; MARGIN-LEFT: 18px; COLOR: #f3fcff; BOTTOM: 9px; PADDING-TOP: 2px; POSITION: absolute; border-radius: 4px 4px 4px 4px">
    Modul Penerimaan Pajak Daerah 
  </div>
  <div style="BACKGROUND: url(../images/header.png) no-repeat right 7px; WIDTH: 100%; HEIGHT: 100%">
  </div>
</div>
<!-- BEGIN Record Login -->
<form id="Login" name="{HTMLFormName}" action="{Action}" method="post">
  <div id="login-box">
    <div id="login-background">
      <div style="FLOAT: left; MARGIN-LEFT: 1%; WIDTH: 65%; HEIGHT: 100%">
        <br>
        <div id="left-side">
          Masukkan User dan Password 
        </div>
        <div style="COLOR: #676767; FONT-FAMILY: calibri">
          Username: 
        </div>
        <input class="input-login" style="BACKGROUND: url(../images/user.png) buttonhighlight no-repeat left center; background-size: contain" value="{login}" name="{login_Name}"><br>
        <div style="COLOR: #676767; FONT-FAMILY: calibri">
          Password: 
        </div>
        <input class="input-login" style="BACKGROUND: url(../images/lock.png) buttonhighlight no-repeat left center; background-size: contain" type="password" value="{password}" name="{password_Name}"><br>
        <div align="right">
          <!-- BEGIN Button Button_DoLogin --><input class="btn_tambah" id="LoginButton_DoLogin" style="MARGIN-TOP: 6px; MARGIN-BOTTOM: 7px; WIDTH: 95px; HEIGHT: 32px" type="submit" size="28" value="LOGIN" name="{Button_Name}"><!-- END Button Button_DoLogin -->&nbsp; 
        </div>
		<!-- BEGIN Error -->{Error} <!-- END Error -->
      </div>      
      <div id="left-background">
        <div id="top-left-background">
          <img style="DISPLAY: block; MARGIN: auto; max-height: 100%; max-width: 100%" height="auto" src="../images/logo.png">
        </div>
        <div id="bottom-right">
          Modul Penerimaan Pajak Daerah 
        </div>
      </div>
    </div>
  </form>
  <!-- END Record Login -->
</div>
