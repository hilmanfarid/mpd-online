<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>LOV</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.1.00.031">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<!--start user-->
<script language="javascript">
function clickReturn(retVal) {
                strObj = document.getElementById('LOVOBJ').value;
                strForm = document.getElementById('LOVFORM').value;
        arrVal = retVal.split('#~#');
                arrForm = strObj.split(',');
                for (x=0;x<arrForm.length;x++) {
                window.opener.document.getElementById(strForm+arrForm[x]).value = arrVal[x];
				var range= window.opener.document.getElementById(strForm+arrForm[x]);
        		if(range.onchange){
					range.onchange({target: range});
				}
                }
                window.close();
}
</script>
<!--end user-->
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="tab-container" id="tabtop" style="BORDER-TOP: #a2a2a2 1px solid; WIDTH: 99.9%; POSITION: absolute; HEIGHT: 37px">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        {HEADER_PAGE} 
      </div>
    </div>
  </div>
</div>
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table style="WIDTH: 100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td align="center">
        <!-- BEGIN Record LOV -->
        <form id="LOV" name="{HTMLFormName}" action="{Action}" method="post">
          <table class="search-field" cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td valign="top">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Header">
                    <td class="search-field"><input class="ControlsIN" id="LOVs_keyword" maxlength="32" size="32" value="{s_keyword}" name="{s_keyword_Name}"><input id="LOVLABEL1" type="hidden" value="{LABEL1}" name="{LABEL1_Name}"><input id="LOVLABEL2" type="hidden" value="{LABEL2}" name="{LABEL2_Name}"><input id="LOVFIELD_0" type="hidden" value="{FIELD_0}" name="{FIELD_0_Name}"><input id="LOVFIELD_1" type="hidden" value="{FIELD_1}" name="{FIELD_1_Name}"><input id="LOVFIELD_2" type="hidden" value="{FIELD_2}" name="{FIELD_2_Name}"><input id="LOVHEADER_PAGE" type="hidden" value="{HEADER_PAGE}" name="{HEADER_PAGE_Name}"><input id="LOVHEADER_LOV" type="hidden" value="{HEADER_LOV}" name="{HEADER_LOV_Name}"><input id="LOVTABLE" type="hidden" value="{TABLE}" name="{TABLE_Name}"><input id="LOVORDER" type="hidden" value="{ORDER}" name="{ORDER_Name}"><input id="LOVFORM" type="hidden" value="{FORM}" name="{FORM_Name}"><input id="LOVOBJ" type="hidden" value="{OBJ}" name="{OBJ_Name}"></td> 
                    <td class="search-field">&nbsp; 
                      <!-- BEGIN Button Button_DoSearch --><input class="btn_tambah" id="LOVButton_DoSearch" type="submit" alt="Search" value="Cari" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record LOV --><br>
        <!-- BEGIN Grid LovGrid -->
        <table class="grid-table-container" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="grid-table" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="../Styles/sikp/images/Spacer.gif" border="0"></td> 
                  <td class="th"><font color="#ffffff">{HEADER_LOV}</font></td> 
                  <td class="HeaderRight"><img alt="" src="../Styles/sikp/images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Grid" cellspacing="0" cellpadding="0">
                <tr class="Caption">
                  <th style="TEXT-ALIGN: center" scope="col"><input class="btn_tambah" id="Button1" onclick="clickReturn('0#~#')" type="button" value="BLANK" name="Button1"></th>
 
                  <th scope="col">{Header1}</th>
 
                  <th scope="col" colspan="2">{Header2}</th>
                </tr>
 
                <!-- BEGIN Row -->
                <tr class="Row">
                  <td style="TEXT-ALIGN: center">{PILIH} 
                    <!-- BEGIN TextBox FIELD_0 --><input id="LovGridFIELD_0" type="hidden" value="{FIELD_0}" name="{FIELD_0_Name}"><!-- END TextBox FIELD_0 --></td> 
                  <td>{FIELD_1}&nbsp;</td> 
                  <td colspan="2">{FIELD_2}&nbsp;&nbsp;</td>
                </tr>
 <!-- END Row -->
                <!-- BEGIN NoRecords -->
                <tr class="NoRecords">
                  <td colspan="4">Data tidak ditemukan</td>
                </tr>
                <!-- END NoRecords -->
                <tr class="Footer">
                  <td style="TEXT-ALIGN: left" colspan="4">
                    <!-- BEGIN Navigator Navigator -->
                    <!-- BEGIN First_On --><a href="{First_URL}"><img alt="{First_URL}" src="../Styles/sikp/Images/First.gif" border="0"></a> <!-- END First_On -->
                    <!-- BEGIN First_Off --><img alt="{First_URL}" src="../Styles/sikp/Images/FirstOff.gif" border="0"><!-- END First_Off -->
                    <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img alt="{Prev_URL}" src="../Styles/sikp/Images/Prev.gif" border="0"></a> <!-- END Prev_On -->
                    <!-- BEGIN Prev_Off --><img alt="{Prev_URL}" src="../Styles/sikp/Images/PrevOff.gif" border="0"><!-- END Prev_Off -->&nbsp; 
                    <!-- BEGIN Pages -->
                    <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                    <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                    <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="../Styles/sikp/Images/Next.gif" border="0"></a> <!-- END Next_On -->
                    <!-- BEGIN Next_Off --><img alt="{Next_URL}" src="../Styles/sikp/Images/NextOff.gif" border="0"><!-- END Next_Off -->
                    <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="../Styles/sikp/Images/Last.gif" border="0"></a> <!-- END Last_On -->
                    <!-- BEGIN Last_Off --><img alt="{Last_URL}" src="../Styles/sikp/Images/LastOff.gif" border="0"><!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END Grid LovGrid --></td>
    </tr>
  </table>
</div>
<br>
</body>
</html>
