<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>LOV Role</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.1.00.031">
<link rel="stylesheet" type="text/css" href="../Styles/sikp/Style_doctype.css">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<!--start user-->
<script language="javascript">
function clickReturn(retVal) {
                strObj = document.getElementById('LOVOBJ').value;
                strForm = document.getElementById('LOVFORM').value;
        arrVal = retVal.split('#~#');
                arrForm = strObj.split(',');
                for (x=0;x<arrForm.length;x++) {
                window.opener.document.getElementById(strForm+arrForm[x]).value = arrVal[x];
                }
                window.close();
}
</script>
<!--end user-->
<script language="javascript" type="text/javascript">
$(document).ready(function()
{
    $(window).scroll(function()
    {
            $('#tabtop').css('top', $(window).scrollTop());
    });
});
</script>
</head>
<body style="MARGIN: 0px" marginheight="0" marginwidth="0">
<div class="tab-container" id="tabtop" style="BORDER-TOP: #a2a2a2 1px solid; WIDTH: 99.9%; POSITION: absolute; HEIGHT: 37px">
  <div class="tab-background-styled">
    <div class="th tab-button">
      <div class="tab-title-selected">
        URUSAN PEMERINTAH 
      </div>
    </div>
  </div>
</div>
<div style="CLEAR: both; PADDING-TOP: 50px">
  <table style="WIDTH: 100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td align="center">
        <!-- BEGIN Record LOV -->
        <form id="LOV" name="{HTMLFormName}" action="{Action}" method="post">
          <table class="search-field" cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td valign="top">
                <table class="Record" cellspacing="0" cellpadding="0">
                  <!-- BEGIN Error -->
                  <tr class="Error">
                    <td colspan="2">{Error}</td>
                  </tr>
                  <!-- END Error -->
                  <tr class="Controls">
                    <td class="search-field"><input class="ControlsIN" id="LOVs_keyword" maxlength="32" size="32" value="{s_keyword}" name="{s_keyword_Name}"><input id="LOVFORM" style="DISPLAY: none" value="{FORM}" name="{FORM_Name}"><label for="LOVOBJ" style="display: none;">&nbsp;&nbsp;&nbsp;</label><input id="LOVOBJ" style="DISPLAY: none" value="{OBJ}" name="{OBJ_Name}"><label for="LOVs_P_CUSTOMER_SEGMENT_ID" style="display: none;">&nbsp;&nbsp;&nbsp;</label></td> 
                    <td class="search-field">
                      <!-- BEGIN Button Button_DoSearch --><input class="btn_tambah" id="LOVButton_DoSearch" type="submit" alt="Search" value="Cari" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
        <!-- END Record LOV --><br>
        <!-- BEGIN Grid LOV_URUSAN_PEMERINTAH -->
        <table class="grid-table-container" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="grid-table" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td> 
                  <td class="th"><font color="#ffffff">DAFTAR URUSAN PEMERINTAH</font></td> 
                  <td class="HeaderRight"><img alt="" src="../Styles/sikp/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Grid" cellspacing="0" cellpadding="0">
                <tr class="Caption">
                  <th style="TEXT-ALIGN: center" scope="col"><input class="btn_tambah" id="Button1" onclick="clickReturn('#~#')" type="button" value="BLANK" name="Button1"></th>
 
                  <th scope="col">Kode Organisasi</th>
 
                  <th scope="col">Nama Organisasi</th>
 
                  <th scope="col">Deskripsi</th>
                </tr>
 
                <!-- BEGIN Row -->
                <tr class="Row">
                  <td style="TEXT-ALIGN: center">&nbsp;{PILIH} 
                    <!-- BEGIN TextBox p_organization_id --><input id="LOV_URUSAN_PEMERINTAHp_organization_id" type="hidden" value="{p_organization_id}" name="{p_organization_id_Name}"><!-- END TextBox p_organization_id --></td> 
                  <td>{organization_code}&nbsp;</td> 
                  <td>{organization_name}&nbsp;</td> 
                  <td>{description}&nbsp;</td>
                </tr>
 <!-- END Row -->
                <!-- BEGIN NoRecords -->
                <tr class="NoRecords">
                  <td colspan="4">Data tidak ditemukan</td>
                </tr>
                <!-- END NoRecords -->
                <tr class="Footer">
                  <td style="TEXT-ALIGN: left" colspan="4">
                    <!-- BEGIN Navigator Navigator -->
                    <!-- BEGIN First_On --><a href="{First_URL}"><img alt="{First_URL}" src="../Styles/sikp/Images/First.gif" border="0"></a> <!-- END First_On -->
                    <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img alt="{Prev_URL}" src="../Styles/sikp/Images/Prev.gif" border="0"></a> <!-- END Prev_On -->&nbsp;{Page_Number}&nbsp;of&nbsp;{Total_Pages}&nbsp; 
                    <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="../Styles/sikp/Images/Next.gif" border="0"></a> <!-- END Next_On -->
                    <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="../Styles/sikp/Images/Last.gif" border="0"></a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END Grid LOV_URUSAN_PEMERINTAH --></td>
    </tr>
  </table>
</div>
<br>
</body>
</html>
