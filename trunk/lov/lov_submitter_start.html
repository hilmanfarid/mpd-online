<script language="javascript"> 

            document.getElementById('indicator').style.display = "none";

        function show_message() {
                document.getElementById("V_SUBMITTERButton_Update").style.display = ""; 

                if (document.getElementById("V_SUBMITTERRETURN_MESSAGE").value=="0") {

                        document.getElementById("TR_PESAN_KIRIM0").style.display = "";

                        document.getElementById("TR_PESAN_KIRIM2").style.display = "";  

                        document.getElementById("TR_PESAN_ERROR0").style.display = "";
                        document.getElementById("TR_PESAN_ERROR1").style.display = "";
                        document.getElementById("TR_PESAN_ERROR2").style.display = "";   
                        document.getElementById("TR_PESAN_SUKSES0").style.display = "none";
                        document.getElementById("TR_PESAN_SUKSES1").style.display = "none";
                        document.getElementById("TR_PESAN_SUKSES2").style.display = "none";   
                                                document.getElementById("V_SUBMITTERButton_Update").style.display = "none"; 

                } else {

                     if (document.getElementById("V_SUBMITTERRETURN_MESSAGE").value=="1") {  
                        document.getElementById("TR_PESAN_KIRIM0").style.display = "none";
                        document.getElementById("TR_PESAN_KIRIM1").style.display = "none";
                        document.getElementById("TR_PESAN_KIRIM2").style.display = "none";  

                        document.getElementById("TR_PESAN_ERROR0").style.display = "none";
                        document.getElementById("TR_PESAN_ERROR1").style.display = "none";
                        document.getElementById("TR_PESAN_ERROR2").style.display = "none";   
                        document.getElementById("TR_PESAN_SUKSES0").style.display = "";
                        document.getElementById("TR_PESAN_SUKSES1").style.display = "";
                        document.getElementById("TR_PESAN_SUKSES2").style.display = "";   
                        document.getElementById("V_SUBMITTERButton_Update").style.display = "none"; 
                    } 
                } 
        }                
         

        show_message();

</script>
