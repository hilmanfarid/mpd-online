        function pilihData() {
        window.opener.document.getElementById("t_bphtb_registrationFormnjop_pbb").value = document.getElementById("bphtb_wsFormNOP").value;

                window.opener.document.getElementById("t_bphtb_registrationFormbuilding_area").value = document.getElementById("bphtb_wsFormluas_bangunan").value;
                window.opener.document.getElementById("t_bphtb_registrationFormland_area_real").value = document.getElementById("bphtb_wsFormluas_bumi").value;
                window.opener.document.getElementById("t_bphtb_registrationFormbuilding_area_real").value = document.getElementById("bphtb_wsFormluas_bangunan").value;
                window.opener.document.getElementById("t_bphtb_registrationFormobject_address_name").value = document.getElementById("bphtb_wsFormjalan").value;
                window.opener.document.getElementById("t_bphtb_registrationFormland_price_real").value = document.getElementById("bphtb_wsFormnjop_bumi1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormbuilding_price_real").value = document.getElementById("bphtb_wsFormnjop_bangunan1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormland_price_per_m").value = document.getElementById("bphtb_wsFormnjop_bumi1").value/document.getElementById("bphtb_wsFormluas_bumi1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormbuilding_price_per_m").value = document.getElementById("bphtb_wsFormnjop_bangunan1").value/document.getElementById("bphtb_wsFormluas_bangunan1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormland_total_price").value = document.getElementById("bphtb_wsFormnjop_bumi1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormbuilding_total_price").value = document.getElementById("bphtb_wsFormnjop_bangunan1").value;
                window.opener.document.getElementById("t_bphtb_registrationFormtotal_price").value = parseFloat(document.getElementById("bphtb_wsFormnjop_bangunan1").value)+parseFloat(document.getElementById("bphtb_wsFormnjop_bumi1").value);
                                
                                window.opener.document.getElementById("t_bphtb_registrationFormobject_p_region_id").value = document.getElementById("bphtb_wsFormid_kota").value;
                                window.opener.document.getElementById("t_bphtb_registrationFormobject_p_region_id_kec").value = document.getElementById("bphtb_wsFormid_kecamatan").value;
                                window.opener.document.getElementById("t_bphtb_registrationFormobject_p_region_id_kel").value = document.getElementById("bphtb_wsFormid_kelurahan").value;
                                window.opener.document.getElementById("t_bphtb_registrationFormobject_kota").value = document.getElementById("bphtb_wsFormnama_kota").value;

                                window.opener.document.getElementById("t_bphtb_registrationFormobject_kelurahan").value = document.getElementById("bphtb_wsFormnama_kelurahan").value;
                window.close();
}
