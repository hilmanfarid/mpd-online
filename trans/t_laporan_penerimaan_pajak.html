                function getFrom_LOV(formName,fieldList,LOV_NM)
                {
                        arrLOV = LOV_NM.split("?");
                        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
                }
        function printLaporan(jenisLaporan){
			var params = "?cetak_laporan="+document.getElementById("t_laporan_penerimaan_pajakcetak_laporan").value;
            params += "&year_code="+document.getElementById("t_laporan_penerimaan_pajakyear_code").value;
            params += "&date_start_laporan="+document.getElementById("t_laporan_penerimaan_pajakdate_start_laporan").value;
            params += "&date_end_laporan="+document.getElementById("t_laporan_penerimaan_pajakdate_end_laporan").value;
            params += "&p_rqst_type_id="+document.getElementById("t_laporan_penerimaan_pajakp_rqst_type_id").value;
            params += "&jenis_tahun="+document.getElementById("t_laporan_penerimaan_pajakjenis_tahun").value;
            params += "&p_year_period_id="+document.getElementById("t_laporan_penerimaan_pajakp_year_period_id").value; 
            params += "&rqst_type_code="+document.getElementById("t_laporan_penerimaan_pajakrqst_type_code").value;
			if (jenisLaporan==1){
				params += "&jenisLaporan=excel";
                window.open("t_laporan_penerimaan_pajak.php"+params, "_blank", "toolbar=0,location=0,menubar=0");
			}else{
				params += "&jenisLaporan=pdf";
                window.open("t_laporan_penerimaan_pajak.php"+params, "_blank", "toolbar=0,location=0,menubar=0");
			}
                
        }
</script>
